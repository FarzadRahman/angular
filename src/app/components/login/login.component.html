



 <div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
            <!-- Register -->
            <div class="card">
                <div class="card-body">
                   
                    <!-- Errors -->
                    <div *ngIf="errors?.email" class="alert alert-danger mt-3">
                        {{ errors?.email }}
                    </div>
                    <div *ngIf="errors?.password" class="alert alert-danger mt-3">
                        {{ errors?.password }}
                    </div>
                    <div *ngIf="errors?.error" class="alert alert-danger mt-3">
                        {{ errors?.error }}
                    </div>

      
           

                    <form id="formAuthentication" class="mb-3" [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)" >
               

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>

                            <input id="email" type="email" class="form-control" formControlName="userName" required autocomplete="email" autofocus >


                           

                        </div>
                        <div class="mb-3 form-password-toggle">
                            <div class="d-flex justify-content-between">
                                <label class="form-label" for="password">Password</label>
                                <a href="auth-forgot-password-basic.html">
                                    <small>Forgot Password?</small>
                                </a>
                            </div>
                            <div class="input-group input-group-merge">

                                <input id="password" type="password" class="form-control" formControlName="password" required autocomplete="current-password">

                              

                                <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>



                            </div>
                        </div>
                        <div class="mb-3">

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="remember" id="remember">

                                <label class="form-check-label" for="remember">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
                        </div>
                    </form>

                   
                </div>
            </div>
            <!-- /Register -->
        </div>
    </div>
</div>
