<div class="container">
  <h3 align="center">Cart</h3>
  <button (click)="clearCart()" class="btn btn-sm btn-danger">Clear Cart</button>

  <div class="cart-item" *ngFor="let item of items">
   <ul>
     <li><span>{{ item.title }}</span> &nbsp;
       <span>{{ item.price }}</span> TK</li>
   </ul>
  </div>


</div>
