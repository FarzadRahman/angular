

<div class="container">
  <div class="outer-card">
    <div class="first-row">
      <div class="card"></div>
      <img src="{{apiUrl}}/public/images/{{event.image}}"></div>
    <div class="second-row"><h3>{{event.company_name}}</h3>
      <div class="space"><span>From</span> {{event.start_date}} TO {{event.end_date}}</div>
      <div class="space"><span>Location</span> <span> <i
        class="fa fa-close"></i> {{event.title}}</span></div>

      <div class="space"><span>{{event.details}}</span></div>
    </div>

    <div class="fourth-row"><h4>{{event.price}}</h4>
      <p>TK</p> </div>
    <div class="button">
      <button (click)="addItemToCart(event)">Add to cart</button>
    </div>
  </div>
</div>
